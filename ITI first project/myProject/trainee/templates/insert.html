{% extends "base.html" %}
{% load static %}

{% block title %}Insert Trainee{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/trainee.css' %}">
<h2>Insert New Trainee</h2>

<div style="margin-bottom: 16px;">
    <a href="{% url 'trainee_list' %}">
        <button type="button">List trainee</button>
    </a>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image"><br><br>
    <label for="statue">Status:</label>
    <select id="statue" name="statue">
        <option value="true">Active</option>
        <option value="flase">Inactive</option>
    </select><br><br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
